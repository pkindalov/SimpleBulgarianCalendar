<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/pageStyles.css" />

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h4>Изберете месец: </h4>
            <select class="form-control selectMonth" name="monthName" autocomplete="off">
                <option value="1" selected>Януари</option>
                <option value="2">Февруари</option>
                <option value="3">Март</option>
                <option value="4">Април</option>
                <option value="5">Май</option>
                <option value="6">Юни</option>
                <option value="7">Юли</option>
                <option value="8">Август</option>
                <option value="9">Септември</option>
                <option value="10">Октомври</option>
                <option value="11">Ноември</option>
                <option value="12">Декември</option>
            </select>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <div id="calendarContainer"></div>
            
        </div>
    </div>
</div>


  <script src="js/jquery-3.3.1.min.js"></script>  
  <script src="js/bootstrap.min.js"></script>   
  <script src="js/calendar.js"></script>
</body>
</html>
